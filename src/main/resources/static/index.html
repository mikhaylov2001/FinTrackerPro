<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>FinTrackerPro API</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 32px;
        }
        h1 {
            margin: 0 0 8px;
        }
        .subtitle {
            color: #9ca3af;
            margin-bottom: 24px;
        }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 13px;
            background: #020617;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
        }
        .dot-up {
            background: #22c55e;
            box-shadow: 0 0 8px rgba(34,197,94,0.7);
        }
        .dot-down {
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239,68,68,0.7);
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin: 24px 0;
        }
        .card {
            padding: 16px 18px;
            border-radius: 12px;
            background: #020617;
            border: 1px solid #1f2937;
            min-width: 180px;
        }
        .card-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #9ca3af;
            margin-bottom: 6px;
        }
        .card-value {
            font-size: 22px;
            font-weight: 600;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 4px;
        }
        a {
            color: #38bdf8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .links-title {
            margin-top: 12px;
            margin-bottom: 4px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
<h1>FinTrackerPro API</h1>
<div class="subtitle">
    Мини‑монитор состояния backend‑сервиса
</div>

<div class="status">
    <div class="dot" th:classappend="${status} == 'UP' ? ' dot-up' : ' dot-down'"></div>
    <span th:text="${status} == 'UP' ? 'Работает' : 'Проблемы'">Работает</span>
</div>

<div class="cards">
    <div class="card">
        <div class="card-title">Всего пользователей</div>
        <div class="card-value" th:text="${usersTotal}">0</div>
    </div>

    <div class="card">
        <div class="card-title">Версия приложения</div>
        <div class="card-value"
             th:text="${info.app != null ? info.app.version : 'n/a'}">
            n/a
        </div>
    </div>
</div>

<div class="links-title">Полезные ссылки</div>
<ul>
    <li><a href="/actuator/health">/actuator/health</a></li>
    <li><a href="/actuator/prometheus">/actuator/prometheus</a></li>
    <li><a href="/swagger-ui.html">/swagger-ui.html</a></li>
</ul>

</body>
</html>
